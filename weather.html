<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
  rel="stylesheet" 
  integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
  crossorigin="anonymous">
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <link rel="stylesheet"  href="src/styles.css" />
    
</head>
<body>
  <div class="contaier">
    <div class="weather-app">
  <h1>
  <div class="search-box">
    <input
            type="text"
            placeholder="Enter a city"
            id="search-input w-50"/>
            </h1>
            <h2 id="city">
            </h2>
            <ul>
              <li>Sunday 9:00</li>
<li id="description"></li>
            </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix ">
        <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png
" alt="Clear"
        class="float-left" />
        
       <strong id="temperature"></strong><span class="unit">°C|°F</span>
        
        </div>
        </div>
      <div class="col-6">
        <ul>
          
         <li>Windspeed:<span id="wind"></span></li> 
         <li>Humidity:<span id="humidity"></span></li>
        </ul>
        </div>
        </div>
<small><a href="https://github.com/Techgirlie-martinermars/City-weatherapp" target="_blank">Open-source code</a>by Martiner Winceit</small>
       </div>
       </div>
    <script src="src/index.js"></script>   
</body>
</html>
